		<script>												
			
			var id;
			
			var weaponname = document.getElementById('weaponname');
			var weapontype = document.getElementById('weapontype');
			var teji = document.getElementById('teji');
			var fumo = document.getElementById('fumo');
			var attack = document.getElementById('attack');
			var fanji = document.getElementById('fanji');
			var magic = document.getElementById('magic');
			var naijiu = document.getElementById('naijiu');
			var zhongliang = document.getElementById('zhongliang');
			
			var delete_data = document.getElementById('delete_data');
			var reset_form = document.getElementById('reset_form');	
																	
			delete_data.addEventListener('click',function(){
				var isDelete = window.confirm("确认删除吗？");
				if(isDelete == false){					
					return false;
				}
				$.post('./script/user_interface.php',
					{
						'id' : id,
						'request' : 'deleteData'
					},
					function(data){
						data = JSON.parse(data);
						if(data.status == true){
							location.reload();				
						}
					}
				)
			});	
			reset_form.addEventListener('click',function(){				
				delete_data.disabled = true;		
			});																																													
			
			$(document).ready(function(){
				dealData();	
				var username = localStorage.getItem('username');
				$('#username').text(username);
				$.post('./script/interface.php',{'request':'getRights','username':username},function(data){
					data = JSON.parse(data);
					if(data.status == true){
						try{
							if(data.data[0]){
								var i = 0;
								var Module = data.data[0].Module;
								var str = `<li>
											<a><i class="fa fa-desktop"></i> `+ Module +` <span class="fa fa-chevron-down"></span></a>
											<ul class="nav child_menu">`;
								while(data.data[i]){
									if(data.data[i].Module == Module){
										str = str + `<li class=`+data.data[i].W_name+`>
													<a href="`+data.data[i].W_name+`.html">`+data.data[i].rightName+`</a>
												</li>`;
									}else{
										str = str + `</ul>
										</li>`;									
										$('.side-menu').append(str);
										Module = data.data[i].Module;
										str = `<li>
											<a><i class="fa fa-desktop"></i> `+ Module +` <span class="fa fa-chevron-down"></span></a>
											<ul class="nav child_menu">`;
										str = str + `<li class=`+data.data[i].W_name+`>
													<a href="`+data.data[i].W_name+`.html">`+data.data[i].rightName+`</a>
												</li>`;
									}	
									i++;
								}
								str = str + `</ul>
										</li>`;
										$('.side-menu').append(str);
								$.getScript('build/js/custom.min.js');
								$.getScript('js/myClickFunction.js');
							}else{
								$.getScript('build/js/custom.min.js');
								$.getScript('js/myClickFunction.js');
							}
							
						}catch(e){

						}						
					}else{
						$.getScript('build/js/custom.min.js');
						$.getScript('js/myClickFunction.js');
					}
				});
			});
			
			function dealData(){
				$.post('./script/user_interface.php',
					{
						'request' : 'getWeaponData'	
					},
					function(data){
						data = JSON.parse(data);
						if(data.status == true){
							try{
								var i = 0;
								while(data.weapontype[i]){									
									$('#weapontype').append(`
										<option value='`+ data.weapontype[i].id +`'>`+ data.weapontype[i].type +`</option>	
									`);	
									i ++;
								}
							}catch(e){
								
							}
							try{	
								datatable = $('#datatable').dataTable({
									data : data.data,
									columns : [
										{ data : 'weaponname' },
										{ data : 'type' },
										{ data : 'attack' },
										{ data : 'magic' },
										{ data : 'fumo' },
										{ data : 'fanji' },
										{ data : 'naijiu' },
										{ data : 'zhongliang' },
										{ data : 'teji' }
									],
									select: true,
									rowId : 'id',
									tabIndex : -1								    
								});																							
							}catch(e){
								
							}
													
						}
					}
				)
			}														
			
			
			$('tbody').on('click','tr',function(){				
				id = $(this).attr("id");
				$.post('./script/user_interface.php',
					{
						request : 'getDataDetail',
						id : id
					},
					function(data){
						data = JSON.parse(data);											
						weaponname.value = data.data[0].weaponname;
						$('#weapontype').val(data.data[0].type);
						$('#fumo').val(data.data[0].fumo);
						teji.value = data.data[0].teji;
						attack.value = data.data[0].attack;
						magic.value = data.data[0].magic;																						
						fanji.value = data.data[0].fanji;
						naijiu.value = data.data[0].naijiu;
						zhongliang.value = data.data[0].zhongliang;
						delete_data.disabled = false;
					}
				)
			});								
			
		</script>
